{% extends 'base.html' %}

{% block content %}
  {% if 'categories' %}
  <h2 style="text-align:center"><strong>Выберите тест</strong></h2>
    <ul>
    {% for category in categories %}
      <li><a href="{% url 'quiz:take_quiz' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Нет доступных тестов.</p>
  {% endif %}
{% endblock %}
